<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hallskärm – stabil</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body{
      /* STATISK, pålitlig bakgrund (byt till valfri direktbild-URL när du vill) */
      background: #000 url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1920&q=80")
                  center / cover no-repeat fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
    }
    .overlay{ background: rgba(0,0,0,0.45); min-height:100vh; }
    .container{ max-width: 1200px; margin:0 auto; padding:16px; }
    #topbar{
      display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:12px;
      padding:10px 14px; background: rgba(0,0,0,0.55); border-radius:16px;
    }
    #clock{ font-size: 36px; font-weight: 700; }
    #date{ text-align:center; text-transform:capitalize; }
    #spacer{ text-align:right; opacity:.8; }

    .calwrap{
      margin-top:16px; border-radius:16px; overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.4);
      background: rgba(255,255,255,0.85); /* genomskinlig så bg skymtar */
    }
    #gcal{
      width:100%;
      height: calc(100vh - 160px); /* fyll skärmen under topbar */
      border:0; display:block; background:transparent;
    }

    @media (max-width: 820px){ /* iPad / mindre skärmar */
      #clock{ font-size: 28px; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div id="topbar">
        <div id="clock">--:--</div>
        <div id="date">—</div>
        <div id="spacer"></div>
      </div>

      <div class="calwrap">
        <!-- LÄGG TILL sambons kalender genom att fylla i PARTNER_ID längre ned -->
        <iframe id="gcal"
          src="https://calendar.google.com/calendar/embed?mode=MONTH&ctz=Europe/Stockholm&src=arshia.ksabet%40gmail.com"
          scrolling="no"></iframe>
      </div>
    </div>
  </div>

  <script>
    // Klocka + datum (enkel, kompatibel)
    function tick(){
      var now = new Date();
      document.getElementById('clock').textContent =
        now.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
      document.getElementById('date').textContent =
        now.toLocaleDateString('sv-SE', {weekday:'long', year:'numeric', month:'long', day:'numeric'});
    }
    tick(); setInterval(tick, 1000);

    // Lägg till sambons kalender här (valfritt)
    var PARTNER_ID = "maya.yeranossian@gmail.com"; // t.ex. "maya.yeranossian@gmail.com" (måste vara offentlig)
    function updateIframeSrc(){
      var base="https://calendar.google.com/calendar/embed?mode=MONTH&ctz=Europe/Stockholm";
      var mine="src=arshia.ksabet%40gmail.com";
      var extra = PARTNER_ID ? "&src="+encodeURIComponent(PARTNER_ID) : "";
      document.getElementById('gcal').src = base + "&" + mine + extra;
    }
    updateIframeSrc();
  </script>
</body>
</html>
